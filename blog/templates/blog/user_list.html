{% extends 'blog/base.html' %}

{% block content %}
    {% for user in users %}
        <div>
            <a class="nav-link"  href="{% url 'user_detail' user.pk %}">
                {% if user.avatar %}
                    <img src="{{ user.avatar.url }}"
                         alt="user-avatar" width="50px" height="50px">
                {% endif %}
                {{ user.email }}
                <br>
                {{ user.get_full_name }}
            </a>
        </div>
        <hr>
    {% endfor %}
{% endblock %}
