{% extends 'blog/base.html' %}

{% block content %}
    <h1>Personal Cabinet</h1>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    <form method="POST" class="user_data-form">{% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="save btn btn-default">Save</button>
    </form>
    <a href="{% url 'my_posts' %}" class="detail">
        My Posts
    </a>
    <br></br>
    <a href="{% url 'post_list' %}" class="detail">
        All Posts
    </a>
{% endblock %}
