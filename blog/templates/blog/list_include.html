 {% for post in posts %}
        <div class="post">
            <div class="date">
                {{ post.published_date }}
            </div>
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <p>{{ post.short_text|linebreaksbr }}</p>
            {% if not author_flag %}
            <p>Author: {{ post.author.get_full_name }}</p>
            {% endif %}
            <a href="{% url 'post_detail' pk=post.pk %}">Comments: {{ post.comments.count }}</a>
            <a href="?category={{ post.category.pk }}" style="float: right;">
                Category:
                {{ post.category }}
            </a>
        </div>
    {% empty %}
        <p>No posts here yet :(</p>
    {% endfor %}
